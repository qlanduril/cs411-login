<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <style>
            /* Basic reset and styling */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
    
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f0f2f5;
                color: #333;
            }
    
            h1 {
                text-align: center;
                font-weight: 700;
                font-size: 2rem;
                margin-bottom: 20px;
                color: #444;
            }
    
            .container {
                width: 100%;
                max-width: 400px;
                background-color: #ffffff;
                padding: 20px 30px;
                border-radius: 10px;
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
    
            .hidden {
                display: none;
            }
    
            label {
                display: block;
                text-align: left;
                margin: 15px 0 5px;
                font-weight: 500;
            }
    
            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }
    
            input[type="text"]:focus,
            input[type="password"]:focus {
                border-color: #2a9d8f;
                outline: none;
            }
    
            button,
            input[type="submit"] {
                width: calc(50% - 5px);
                padding: 10px;
                margin-top: 20px;
                font-size: 1rem;
                font-weight: bold;
                color: #fff;
                background-color: #2a9d8f;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            button:hover,
            input[type="submit"]:hover {
                background-color: #21867a;
            }
    
            input[type="submit"] {
                margin-left: 10px;
                background-color: #457b9d;
            }
    
            input[type="submit"]:hover {
                background-color: #376d86;
            }
        </style>
    </head>
<body>
    <h1>Login</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if message %}
    <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form action="/auth/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit">Login</button>
        <input type="submit" formaction="/auth/signup" value="Sign Up" style="margin-left: 10px;">

    </form>
</body>
</html>
